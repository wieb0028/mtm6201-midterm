<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"> <!-- Links my HTML code to css -->
    <title>Jojo's Baked Goods</title> <!-- title of the website -->
</head>
<body>
    <header> <!-- header keeps all top content of the page grouped together -->
        <ul class="skiplinks" itemscope itemtype="https://schema.org/SiteNavigationElement"> <!-- creates an unordered list to organize skiplinks -->
            <li itemprop="text"><a href="#nav" class="skip">Skip to main navigation</a></li> <!-- creates a button that skips to the websites navigation -->
        </ul>
    <div class="logo">
        <h1>JoJo's Baked Goods</h1> <!-- displays the title of the website -->
    </div>
    <nav>
        <div class="nav" id="nav" role="navigation"> <!-- creates class for the buttons at the top of the page -->
            <ul>
                <li><a href="../index.html">Home</a></li> <!-- a button that links users to the home page -->
                <li><a href="index.html">Contact</a></li> <!-- a button that links users to the contact page -->
                <li><a href="#inventory">Inventory</a></li> <!-- a button that would link users to the Inventory page, if it existed -->
                <li><a href="../locationpage/index.html">Location</a></li> <!-- a button that links users to the location page -->
            </ul>
        </div>
    </nav>
    </header>
<div class="mid"> <!-- this div groups the entire middle section of my website together -->
    <h2>Contact us</h2>
    <div class="contact"> <!-- This section is for a contact sheet, where users can send a mesage to me -->
        <div class="name-text">
            <p>Full Name</p>
        </div>
        <div class="name-bar">
            <input type="text" placeholder="Your Name"> <!-- Any line labled "type='text'" is the bar to enter any contact information -->
        </div>
        <div class="email-text">
            <p>Email</p>
        </div>
        <div class="email-bar">
            <input type="text" placeholder="Your Email">
        </div>
        <div class="message-text">
            <p>Message</p>
        </div>
        <div class="message-bar">
            <input type="text" placeholder="Your Message">
        </div>
        <div class="send">
            <button type="button">Send</button> <!-- creates a button that says "send"-->
        </div>
    </div>
</div>
<footer> <!-- footer will keep any copyright info at the bottom of the page -->
    <p>Â© JoJo's Baked Goods, 2022</p>
    <p>All images are taken from Unsplash</p>
</footer>    
</body>
</html>
